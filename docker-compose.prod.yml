  # --- NEW CI4 API ---
  app1:
    build: ./ci4-file-api
    container_name: app1
    environment:
      APP_NAME: "File Manager 1"
      INSTANCE_ID: "app1"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-filemanager}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CI_ENVIRONMENT: production
    ports:
      - "3001:3000"
    volumes:
      - shared-uploads:/var/www/html/writable/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - golem-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '1.5'
          memory: 1536M
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/3000' || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
  app2:
    build: ./ci4-file-api
    container_name: app2
    environment:
      APP_NAME: "File Manager 2"
      INSTANCE_ID: "app2"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-filemanager}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CI_ENVIRONMENT: production
    ports:
      - "3002:3000"
    volumes:
      - shared-uploads:/var/www/html/writable/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - golem-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.75'
          memory: 768M
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/3000' || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
  app3:
    build: ./ci4-file-api
    container_name: app3
    environment:
      APP_NAME: "File Manager 3"
      INSTANCE_ID: "app3"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME:-filemanager}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CI_ENVIRONMENT: production
    ports:
      - "3003:3000"
    volumes:
      - shared-uploads:/var/www/html/writable/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - golem-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 384M
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/3000' || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
  golem:
    image: ghcr.io/novaru/golem:latest
    container_name: golem
    ports:
      - "8000:8000"
    volumes:
      - ./golem-config.json:/etc/golem/config.json:ro # Config mounted as volume
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - golem-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - cadvisor
      - golem
      - app1
      - app2
      - app3
    networks:
      - golem-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3031:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - golem-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    networks:
      - golem-network
    restart: unless-stopped
volumes:
  pgdata:
  prometheus-data:
  grafana-data:
  shared-uploads:
networks:
  golem-network:
    driver: bridge
